<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Certificate</title>
    <link rel="stylesheet" th:href="@{/css/isystem.css}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body onload="get()">
<div id="app" class="page">
    <div class="main pb-0">
        <div class="container header js-header" id="header">
            <div class="header__center">
                <button class="header__burger js-header-burger">
                    <span></span>
                </button>
                <a class="header__logo" href="https://isystem.uz">
                    <img class="header__pic" th:src="@{/images/isystem-logo.png}" alt=""></a>
                <div class="header__wrap js-header-wrap">
                    <nav class="header__nav">
                        <a class=" header__item " href="http://localhost:8080/users">Foydalanuvchilar
                        </a>
                        <a class="header__item " href="http://localhost:8080/directions">Yonalishlar
                        </a>
                        <a class="header__item " href="http://localhost:8080/certificates">Sertefikatlar
                        </a>
                    </nav>
                </div>

            </div>
            <div class="header__bg js-header-bg"></div>
        </div>
        <div class="container">
            <div id="imageTemp"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>

    function get() {
        let pathname = window.location.pathname
        let token = pathname.split("/")[2]
        const imageTemp = document.getElementById("imageTemp")
        const image = document.createElement("img")
        image.classList.add("w-100")
        image.classList.add("mt-5")
        image.setAttribute("src", "/api/v1/certificates/" + token)
        imageTemp.append(image)
    }


</script>
</body>
</html>
